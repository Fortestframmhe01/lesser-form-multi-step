<body class="theme-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm navbar-lesser">
        <div class="container">
            <a class="navbar-brand" href="index.html">Lesser</a>
            <button class="navbar-toggler" data-target="#navigation" data-toggle="collapseLesser" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                <img src="svg/apps-outline.svg" class="nav-svg" width="25" height="25" alt="">
            </button>

            <div id="navigation" class="collapse navbar-collapse">
                <button class="navbar-closer" data-target="#navigation" data-toggle="collapseLesserHide">
                    <img src="svg/close-circle-outline.svg" width="25" height="25" alt="">
                </button>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown mr-lg-4">
                        <a class="nav-link dropdown-toggle" href="#" id="themeSelect" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

            <div class="navbar-overlay"></div>
        </div>

    <section class="mt-5 mb-5">
        <div class="container">
            <section class="box-lesser mx-auto">
                <div class="progress">
                    <div class="progress-bar progress-bar-lesser" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <h1 class="heading-lesser text-center mt-5">
                    Form - Multi Step
                </h1>
                <p class="text-muted text-center">HTML CSS JS</p>
                <div class="card shadow-sm border-0 mt-4 card-lesser">
                    <div class="card-body">
                        <form id="multi-form" action="#">
                            <div class="lesser-step">
                                <div class="form-group">
                                    <input type="text" id="name" placeholder="Name" class="form-control form-control-lesser">
                                </div>
                                <div class="form-group">
                                    <input type="number" id="phone" placeholder="Phone" class="form-control form-control-lesser">
                                </div>
                                <div class="form-group">
                                    <input type="email" id="email" placeholder="Email" class="form-control form-control-lesser">
                                </div>
                                <div class="clearfix">
                                    <div class="float-right">
                                        <button type="button" class="btn btn-dark btn-lesser" data-toggle="nextStep">Next</button>
                                    </div>
                                </div>
                            </div>

                            <div class="lesser-step">
                                <div class="form-group">
                                    <input type="text" id="address" placeholder="Address" class="form-control form-control-lesser">
                                </div>
                                <div class="form-group">
                                    <input type="number" id="age" placeholder="Age" class="form-control form-control-lesser">
                                </div>
                                <div class="form-group">
                                    <select id="salary" class="form-control-lesser">
                                        <option value="undefined" selected disabled>Your Salary</option>
                                        <option value="">Less Than $2,000</option>
                                        <option value="">$2,000 - $5,000</option>
                                        <option value="">$5,000 - $10,000</option>
                                        <option value="">$10,000 +</option>
                                    </select>
                                </div>
                                <div class="clearfix">
                                    <div class="float-right">
                                        <button type="button" class="btn btn-dark btn-lesser" data-toggle="prevStep">Prev</button>
                                        <button type="button" class="btn btn-dark btn-lesser" data-toggle="nextStep">Next</button>
                                    </div>
                                </div>
                            </div>

                            <div class="lesser-step">
                                <div class="form-group">
                                    <input type="text" id="username" placeholder="Username" class="form-control form-control-lesser">
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" placeholder="Password" class="form-control form-control-lesser">
                                </div>
                                <div class="form-group">
                                    <input type="password" id="passwordVerify" placeholder="Verify Password" class="form-control form-control-lesser">
                                </div>
                                <div class="clearfix">
                                    <div class="float-right">
                                        <button type="button" class="btn btn-dark btn-lesser" data-toggle="prevStep">Prev</button>
                                        <button type="submit" class="btn btn-dark btn-lesser btn-submit">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </section>

    <footer class="footer-lesser">

    <!-- jquery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- lesser -->
    <script src="js/lesser.js"></script>
    <script>
        $(document).ready(function() {
            $('#multi-form').steps({ // Function by Lesser
                next: 'nextStep', // Data Toggle
                prev: 'prevStep', // Data Toggle
                step: '.lesser-step', // Class or ID
                progress: '.progress-bar', // Class or ID
                required: {
                    /*
                        * 1, 2, 3, 4, ... Is Class or ID Input to check valid in each steps
                    */
                    1: [
                        '#name',  
                        '#phone',
                        '#email'
                    ],
                    2: [
                        '#address',
                        '#age'
                    ],
                    3: [
                        '#username',
                        '#password',
                        '#passwordVerify'
                    ]
                },
                success: function() {
                    // Form Is Valid
                    // Put Your Code Here
                }
            })
        })
    </script>
</body>
